<div class="container p-2">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="text-center mb-4">Devices manager</h2>
        <p>Last update : {{ lastUpdate | async | date: 'short' }}</p>
      <ul class="list-group">
          <app-device *ngFor="let device of devices" [deviceName]="device.name" [deviceStatus]="device.status"></app-device>
        </ul>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button class="mt-2 btn btn-success" [disabled]="!isAuth" (click)="onOn()">Turn all devices on</button>
            <button class="mt-2 ml-2 btn btn-danger" [disabled]="!isAuth" (click)="onOff()">Turn all devices off</button>
          </div>
        </div>
    </div>
  </div>
</div>
