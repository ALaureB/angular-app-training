<ul class="list-group mt-2">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>Drink preference : {{ user.drinkPreference }}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Hobbies :
      <span *ngFor="let hobby of user.hobbies">{{ hobby }} <span >-</span></span>
    </p>
  </li>
  <a routerLink="/new-user">New User</a>
</ul>
