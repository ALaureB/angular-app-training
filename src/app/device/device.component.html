<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success' : deviceStatus === 'on',
                'list-group-item-danger' : deviceStatus === 'off'}">
  <div class="row">
      <h4 class="mb-0 col-lg-10" [ngStyle]="{color: getColor()}">Device : {{ deviceName }} - Status : {{Â deviceStatus }}</h4>
      <button class="btn btn-success" *ngIf="deviceStatus === 'off'" (click)="onSwitch()">On</button>
      <button class="btn btn-danger" *ngIf="deviceStatus === 'on'" (click)="onSwitch()">Off</button>
  </div>

</li>
